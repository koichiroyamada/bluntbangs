{% extends "base.html" %}

{% block content %}
<article class="post-card">
    <div class="post-meta"><time>{{ post.formatted_date }}</time></div>
    <h1 style="margin-top: 0;">{{ post.title }}</h1>
    {{ post.content }}
</article>

<nav class="post-nav">
    {% if post.older_post %}
    <a href="{{ post.older_post.url }}" class="nav-link prev">
        <span class="nav-label">Older</span>
        <span class="nav-title">{{ post.older_post.title }}</span>
    </a>
    {% else %}
    <span class="nav-link placeholder"></span>
    {% endif %}

    {% if post.newer_post %}
    <a href="{{ post.newer_post.url }}" class="nav-link next">
        <span class="nav-label">Newer</span>
        <span class="nav-title">{{ post.newer_post.title }}</span>
    </a>
    {% else %}
    <span class="nav-link placeholder"></span>
    {% endif %}
</nav>

<div style="text-align: center; margin-top: 2rem;"><a href="./">‚Üê Home</a></div>
{% endblock %}
